<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./main.js"></script>
</head>

<body>
    <main>
        <div>
            <label for="years">
                <input type="number" name="years" id="years" value="0">
                <span>y </span>
            </label>
            <label for="days">
                <input type="number" name="days" id="days" value="0">
                <span>d </span>
            </label>
            <label for="hours">
                <input type="number" name="hours" id="hours" value="0">
                <span>h </span>
            </label>
            <label for="minutes">
                <input type="number" name="minutes" id="minutes" value="0">
                <span>m </span>
            </label>
            <label for="seconds">
                <input type="number" name="seconds" id="seconds" value="0">
                <span>s </span>
            </label>
        </div>
        <div>
            <label for="nbSat">
                <span>Number of satellites: </span>
                <input type="number" name="nbSat" id="nbSat" min="2" value="3">
            </label>
        </div>
        <div>
            <span id="time">-y, -d, -h, -m, -s</span>
        </div>
    </main>
</body>

</html>
